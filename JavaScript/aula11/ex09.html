<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multa</h1>
    Velocidade: <input type="number" id="vl">Km/h
    <input id="b" type="submit" value="Enviar">
    <div id="r">Aguarde...</div>

    <script>
        var vel= window.document.getElementById('vl')
        var bot= window.document.getElementById('b')
        var res= window.document.getElementById('r')
        bot.style.cursor='pointer'
        bot.addEventListener('click', multa)

        function multa(){
            var velocidade= Number(vel.value)
            if(velocidade > 60){
                res.innerHTML= `Velocidade de ${velocidade}km/h, multado...`
            }else{
                res.innerHTML= `Velocidade de ${velocidade}km/h, prossiga!`
            }
        }
    </script>
</body>
</html>
