<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <script>
        // Convertendo para numero:
        var n1= Number(window.prompt('numero:'))
        var n2= Number(window.prompt('numero:'))
        var soma= n1 + n2
        window.alert(soma)
        // Convertendo para string:
        var forma_string= String(soma)
        window.alert(`agora é uma string:  ${forma_string}`)
    </script>
</body>
</html>
